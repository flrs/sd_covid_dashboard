kind: Service
apiVersion: v1
metadata:
  name: dashboard-service
  namespace: dashboard
spec:
  type: ClusterIP
  ports:
  - protocol: TCP
    name: tcp-80
    port: 80
    targetPort: 8866
  - protocol: TCP
    name: tcp-443
    port: 443
    targetPort: 8866
  selector:
    app.kubernetes.io/name: dashboard
    app.kubernetes.io/part-of: dashboard