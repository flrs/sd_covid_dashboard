apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: crawler-cronjob
  namespace: dashboard
spec:
  jobTemplate:
    spec:
      template:
        spec:
          nodeSelector:
            cloud.google.com/gke-nodepool: web-pool
          containers:
            - name: sd-covid-dashboard-crawler
              env:
                - name: DB_HOST
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: db_host
                - name: DB_NAME
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: db_name
                - name: DB_USER
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: db_user
                - name: DB_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: postgres-credentials
                      key: db_pass