version: '3.1'

services:
  dashboard:
    image: flrs/sd_covid_dashboard_dashboard
    build: .
    environment:
      DB_HOST: host.docker.internal
    ports:
      - 8000:5432
      - 8866:8866
    volumes:
      - ./app.ipynb:/app/app.ipynb
      - ./src:/app/src
      - ./data:/app/data
    restart: always