name: Deploy app and infrastructure to GKE

on:
  workflow_dispatch:
  push:
    branches: main
    paths:
     - .github/workflows/deploy_app_to_gke.yml

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  SECRETS_PASSPHRASE: ${{ secrets.SECRETS_KEY }}
  PROD_SECRETS_PASSPHRASE: ${{ secrets.PROD_SECRETS_KEY }}
  GKE_TF_KEY: ${{ secrets.GKE_TF_KEY }}
  GKE_CLUSTER: sd-covid-dashboard-cluster
  GKE_REGION: us-central1
  GKE_ZONE: us-central1-c

jobs:
  deploy-infrastructure:
    name: Deploy infrastructure
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Write environment to terraform
        run: |-
          rm ./terraform/prod.auto.tfvars
          cat <<EOT >> ./terraform/prod.auto.tfvars
          project = "${PROJECT_ID}"
          region = "${GKE_REGION}"
          location = "${GKE_ZONE}"
          EOT

      - name: Extract terraform secrets
        run: |-
          echo "${GKE_TF_KEY}" > ./terraform/gke/keys.json

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform Init
        id: init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: ./terraform
        run: terraform plan -no-color
        continue-on-error: true

      - name: Terraform Plan Status
        if: steps.plan.outcome == 'failure'
        run: exit 1

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve